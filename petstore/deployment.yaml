apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore
  namespace: dev
  labels:
    app: petstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstore
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
      - name: petstore
        image: swaggerapi/petstore3
        ports:
        - name: http
          containerPort: 8080
