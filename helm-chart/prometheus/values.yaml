apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/prometheus
    repoURL: https://github.com/warapong-pj/helmchart.git
    targetRevision: 23.3.0
  syncPolicy:
    automated:
      prune: true
